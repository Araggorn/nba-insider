<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<div style="color: black;font-size: 32px;text-align: center;align-items: center; justify-content: center">Currently most liked teams:</div>
<div class="table-bordered">
<ul th:each="team: ${teams}" style="list-style-type: none">
    <li th:text="'Number of users:   '+ ${team.counter}"></li>
    <li style="color: darkblue;font-size: 20px" th:text="'Name ' + ${team.team}"></li>
    <li th:hidden="'Id   '+ ${team.id}"></li>
</ul></div>
<div class="table-bordered">
    <ul th:each="player: ${players}" style="list-style-type: none">
        <li th:text="'Number of users:   '+ ${player.counter}"></li>
        <li style="color: darkblue;font-size: 15px" th:text="'First Name ' + ${player.firstName}"></li>
        <li style="color: darkblue;font-size: 15px" th:text="'Last Name ' + ${player.lastName}"></li>
        <li th:hidden="'Id   '+ ${player.id}"></li>
    </ul>
</div>
<div>
   <div th:text="${#request.remoteUser}"></div>
</div>
</body>
</html>
