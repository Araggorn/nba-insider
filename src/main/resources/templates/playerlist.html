<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users!</title>
    <style>
        body
        {
            background-color: whitesmoke;
            color: orange;
        }
        a {
            text-decoration: none;
        }
        .contener
        {
            width: 100%;
            display: inline-block;
        }
        .left
        {
            display: inline-block;
            width: 40%;
            position: initial;
            vertical-align:top;
            top: 2px;
        }
        .right
        {
            display: inline-block;
            width: 59%;
        }
        .button {
            padding: 10px 20px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            filter: brightness(95%);
            transition: all .3s ease-in-out;
        }
        .buttondelete {
            color: white;
            -webkit-text-fill-color: black;
            padding: 10px 20px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all .3s ease-in-out;
        }
        .buttonadd {
            background-color: blue;
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            filter: brightness(80%);
            transition: all .3s ease-in-out;}
        .button:hover{
            background-color: gray;
        }
        .buttondelete:hover{
            background-color: darkred;
        }
    </style>
</head>
<body>
<div style="color: darkgreen;font-size: 32px;text-align: center;align-items: center; justify-content: center">Players</div>
<div class="contener">
    <div class="left">
<a class="button" th:href="@{/teamlist}"><button class="button" style="min-width: 50px">Teams</button> </a>
        <a class="button" th:href="@{/logout}">
            <button class="button" style="min-width: 50px; color: darkred; cursor:crosshair">Logout
            </button>
        </a>
<div class="form">
    <h3>Add player to database</h3>
    <form th:object="${player}" method="post" th:action="@{/playerlist}">
        <section>
            <label>First Name</label>
            <input type="text" th:field="*{firstName}"/>
            <input type="hidden" th:field="*{id}"/>
        </section>
        <section>
            <label>Last name:</label>
            <input type="text" th:field="*{lastName}"/>
        </section>
        <section>
            <button type="submit">Add player!</button>
        </section>
    </form>
</div></div>
<div class="right">
<ul th:each="player: ${players}" style="align-items: center; list-style-type: none">
    <li th:text="'Id:        ' +${player.id}"></li>
    <li th:text="'Name:  '+${player.firstName}"></li>
    <li style="color: darkblue; font-size: 22px" th:text="'LastName:  '+${player.lastName}"></li>

</ul>
</div></div>

</body>
</html>
