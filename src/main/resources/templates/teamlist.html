<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users!</title>
    <style>
        body
        {
            background-color: whitesmoke;
            color: orange;
        }
        a {
            text-decoration: none;
        }
        .button {
            padding: 10px 20px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            filter: brightness(95%);
            transition: all .3s ease-in-out;
        }
        .buttondelete {
            color: white;
            -webkit-text-fill-color: black;
            padding: 10px 20px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all .3s ease-in-out;
        }
        .buttonadd {
            background-color: blue;
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            filter: brightness(80%);
            transition: all .3s ease-in-out;}
        .button:hover{
            background-color: gray;
        }
        .buttondelete:hover{
            background-color: darkred;
        }
    </style>
</head>
<body>
<div style="color: darkgreen;font-size: 32px;text-align: center;align-items: center; justify-content: center">Teams</div>
<a class="button" th:href="@{/playerlist}"><button class="button" style="min-width: 50px">Players</button> </a>
<a class="button" th:href="@{/logout}"><button class="button" style="min-width: 50px">Logout</button> </a>
<table  style="color: black; justify-content:center; text-align: left;width:100%;border: solid 2px">
    <tr style="border: solid 1px">
        <th class="tables">Id</th>
        <th class="tables">Name</th>
        <th class="tables">Twitter</th>
        <th class="tables">Other</th>
    </tr>
    <tr style="border: solid 1px" th:each="team: ${teams}">
        <td class="tables" th:text="${team.id}"></td>
        <td class="tables" th:text="${team.name}"></td>
        <td class="tables" th:text="${team.twitterAddress}"></td></tr></table>
</body>
</html>
