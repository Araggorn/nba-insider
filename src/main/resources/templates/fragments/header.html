<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <div class="container">
        <div class="header" id="home">
            <div class="subhead white">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" th:href="@{/}"><h1>Basket<span>ball</span></h1></a>
                    </div>
                    <!--/.navbar-header-->

                    <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a style="color: #FFCC00" sec:authorize="hasRole('ROLE_ADMIN')"><span>Login: </span><span th:text="${#request.remoteUser}"></span></a></li>
                            <li><a style="color: #FFCC00" sec:authorize="hasRole('ROLE_USER')"><span>Login: </span></span><span th:text="${#request.remoteUser}"></span></a></li>
                            <li sec:authorize="hasRole('ROLE_USER')">
                                <a style="display: flex;" th:href="@{main}">Main</a></li>
                            <li sec:authorize="!hasRole('ROLE_USER')">
                                <a th:href="@{login}">Login</a></li>
                            <li sec:authorize="!hasRole('ROLE_USER')">
                                <a th:href="@{registration}">Registration</a></li>
                            <li><a th:href="@{top}" target="_blank">Top</a></li>
                            <li><a th:href="@{about}">Contact and about</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
