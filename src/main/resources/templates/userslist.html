<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users!</title>
    <style>
        body
        {
            background-color: whitesmoke;
            color: orange;
        }
        a {
            text-decoration: none;
        }
        .button {
            background-color: darkblue;
            border: none;
            color: white;
            padding: 20px 33px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            filter: brightness(80%);
            transition: all .3s ease-in-out;
        }
        .buttondelete {
            background-color: darkred;
            border: none;
            color: white;
            padding: 20px 33px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            filter: brightness(80%);
            transition: all .3s ease-in-out;
        }
        .buttonadd {
            background-color: blue;
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 3px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            filter: brightness(80%);
            transition: all .3s ease-in-out;}
        .button:hover{
            background-color: gray;
        }
        .buttondelete:hover{
            background-color: darkred;
        }
    </style>
</head>
<body>
<div style="color: gold;font-size: 32px;text-align: center">Welcome in your library!</div>

<ul th:each="user: ${users}" style="align-items: space-evenly">
    <li th:text="'Id:        ' +${user.id}"></li>
    <li style="color: darkblue;font-size: 20px" th:text="'Login ' + ${user.login}"></li>
    <li th:text="'Email    ' +${user.email}"></li>
    <li th:hidden="'Password: ' +${user.password}"></li>
    <li th:text="'Favourite Team     ' +${user.favouriteTeam}"></li>
    <li th:text="'Fovourite Player    ' +${user.favouritePlayer}"></li>

    <a th:href="@{/book/delete/{id}(id=${user.id})}"><button class="buttondelete" style="min-width: 120px">Delete</button></a>
    <a th:href="@{/book/form/{id}(id=${user.id)}"><button class="button" style="min-width: 120px">Edit</button></a>
</ul>
</body>
</html>
