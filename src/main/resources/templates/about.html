<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Basketball Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link th:href="@{/css/bootstrap-3.1.1.min.css}" rel="stylesheet" type="text/css">
    <!-- Custom Theme files -->
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css'/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/move-top.js}"></script>
    <script type="text/javascript" th:src="@{/js/easing.js}"></script>
    <!--/script-->
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 900);
            });
        });
    </script>
    <style>
        .downtown {
            background: black;
            color: whitesmoke;
            margin: auto;
            width: 60%;
            border: 5px solid;
            border-color: black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<div class="container">
</div>
<div class="downtown">
    <h2 style="padding: 100px"> It's all about basketball!</h2>
    <div class="form">
        <table class="downtown"
               style="color: black; justify-content:center; text-align: left;border: solid 2px">
            <form th:object="${contact}" method="post" th:action="@{/about}" name="contact-form" id="myForm">
                <tr style="border: solid 1px">
                    <th class="tables" style="color: #1dcaff" ; height="40px">If You have any suggestions, contact us
                        please!
                    </th>
                </tr>
                <tr style="border: solid 1px; color: black">
                    <th class="tables">Your e-mail</th>
                </tr>
                <tr style="border: solid 1px">
                    <td class="tables"><input id=email type="text"  th:field="*{email}"/></td>
                </tr>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                <tr style="border: solid 1px">
                    <th class="tables">Message:</th>
                </tr>
                <tr style="border: solid 1px">
                    <td>
                        <!--                            class="tables"><input type="" th:field="*{description}"/>-->
                        <textarea class="tables" id="desc" name="comment" th:field="*{description}">Enter text here...</textarea>
                    </td>
                </tr>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
                <tr style="border: solid 1px">
                    <td class="tables">
                        <button id="sendMessage" type="submit" onclick="verify()">Send message</button>
                    </td>
                </tr>
            </form>
            <span style="color: red" id="inner"></span>
        </table>
        <div style="padding: 10px; color: #FFCC00">Messages sent: <span style="color: #FFCC00"
                                                                        th:text="${numberOfMesseges}"></span></div>
    </div>
    <h5 style="padding: 20px"><a href="mailto: zerelik@o2.pl">Contact</a></h5>
    <div class="copyright">
        <p>&copy; 2020-2021 - Olek Å»erelik NBAInsider. All Rights Reserved | Design by <a href="http://w3layouts.com/">W3layouts</a>
        </p>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery2.js}"></script>
    <!--start-smoth-scrolling-->
    <script type="text/javascript">
        function verify(){
            var email = document.getElementById("email").value;
            var desc = document.getElementById("desc").value;
            if (email == "" && desc == ""){
                alert("Empty email!")
                return false;
            }
            else if (email == "" && desc != ""){
                alert("Empty email!")
                return false;
            }
            else if (desc == "" && email != ""){
                alert("Empty message!")
                return false;
            }
        }

    </script>
    <a href="#home" id="toTop" class="scroll" style="display: block;"> <span id="toTopHover"
                                                                             style="opacity: 1;"> </span></a>
    <!--JS-->
    <script type="text/javascript" th:src="@{/js/bootstrap-3.1.1.min.js}"></script>
    <!--//JS-->
</div>
</div></div></div>
</body>
</html>
